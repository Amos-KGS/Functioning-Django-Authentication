{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
    <div class="d-flex justify-content-center">
    <div class="col-md-5">
    <div class="card" style="width: auto; display: flex; margin-top: 70px;">
    <div class="card-header" style="text-align: center">Reset your Password</div>
    <div class="card-body">
    <form method="POST" class="form-group">
         {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-info btn-block">Request Password Reset</button>
        </form>
  </div>
</div>
</div>
    </div>
    </div>
    </div>
    
{% endblock content %}
